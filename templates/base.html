<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>/ascii/</title>
</head>
<body>
	<form method="post">
		<label>
			<div>title</div>
			<input type="text" name="title" value={{title}}>

		<label>
			<div>art</div>
			<textarea name="art" cols="30" rows="10">{{art}}</textarea>

		<input type="submit">
	</form>
</body>
</html>
